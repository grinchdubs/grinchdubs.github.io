<footer>
  <div class="footer-wrap">
    <div class="footer-tagline">
      <p>{{ site.data.settings.footer }}</p>
    </div>
    <div class="social-media">
      <nav>
        {% for item in site.data.settings.social %}
          <a href="{{ item.link }}" target="_blank">
            {% if item.icon == 'substack' %}
              <svg class="substack-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 448 448" fill="currentColor"><path d="M0 0h448v62.79H0V0zm0 229.08h448v218.92L223.69 344.77 0 448V229.08zM0 114.49h448v62.79H0v-62.79z"/></svg>
            {% else %}
              {% if item.icon == 'linktree' %}
                <svg class="linktree-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 64 64" fill="currentColor"><path d="M32 57.5c-1.4 0-2.5-1.1-2.5-2.5V37.5h5V55c0 1.4-1.1 2.5-2.5 2.5z"/><circle cx="32" cy="12" r="6"/><path d="M42.8 22.6l-7.1 7.3-3.5-3.6 7.1-7.3 3.5 3.6zm-21.6 0l7.1 7.3 3.5-3.6-7.1-7.3-3.5 3.6z"/></svg>
              {% else %}
                <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
              {% endif %}
            {% endif %}
          </a>
        {% endfor %}
      </nav>
    </div>
  </div>
</footer>
