<footer>
  <div class="footer-wrap">
    <div class="footer-tagline">
      <p>{{ site.data.settings.footer }}</p>
    </div>
    <div class="social-media">
      <nav>
        {% for item in site.data.settings.social %}
          <a href="{{ item.link }}" target="_blank">
            {% if item.icon == 'substack' %}
              <svg class="substack-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 1000 1000" fill="currentColor"><path d="M764.166 348.371H236.319v47.14h527.847v-47.14zm0 122.05H236.319v47.183h527.847V470.42zm0 611.644l-263.945-157.55-263.903 157.55V592.756h527.848v489.308zM764.166 545.614H236.319V323.485h527.847v222.129z"/></svg>
            {% else %}
              {% if item.icon == 'linktree' %}
                <svg class="linktree-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="m13.73635 5.85251 4.00467-4.11665 2.1088 2.13167-4.00468 4.11665-2.10879-2.13167zm-3.47269 0L6.26265 1.73586l-2.1088 2.13166 4.00467 4.11666 2.10879-2.13167zM10.5 21.5v-9h3v9h-3zm.5-14a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
              {% else %}
                <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
              {% endif %}
            {% endif %}
          </a>
        {% endfor %}
      </nav>
    </div>
  </div>
</footer>
