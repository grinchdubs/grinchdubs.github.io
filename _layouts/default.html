<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.data.settings.seo.description }}">
    <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
    <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">
    <title>
      {% if page.title == "Home" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Use Atom -->
    {% feed_meta %}
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    {% include analytics.html %}
    <!-- Use Jekyll SEO plugin -->
    {% seo %}
  </head>
  <body>
    <div class="site-container">
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="module">
      import { VFX } from 'https://cdn.jsdelivr.net/npm/@vfx-js/core/dist/vfx.esm.js';

      // Initialize VFX
      const vfx = new VFX();

      // Add glitch effect to logo on hover
      const logo = document.querySelector('.logo a');
      if (logo) {
        let logoEffect = null;
        logo.addEventListener('mouseenter', () => {
          logoEffect = vfx.add(logo, { shader: 'glitch', overflow: 50 });
        });
        logo.addEventListener('mouseleave', () => {
          if (logoEffect) {
            vfx.remove(logoEffect);
            logoEffect = null;
          }
        });
      }

      // Add subtle RGB shift to project items on hover
      const projectItems = document.querySelectorAll('.project-unit');
      projectItems.forEach(item => {
        let itemEffect = null;
        item.addEventListener('mouseenter', () => {
          itemEffect = vfx.add(item, { shader: 'rgbShift', overflow: 20 });
        });
        item.addEventListener('mouseleave', () => {
          if (itemEffect) {
            vfx.remove(itemEffect);
            itemEffect = null;
          }
        });
      });

      // Add rainbow effect to social icons on hover
      const socialLinks = document.querySelectorAll('.social-media a');
      socialLinks.forEach(link => {
        let linkEffect = null;
        link.addEventListener('mouseenter', () => {
          linkEffect = vfx.add(link, { shader: 'rainbow', overflow: 30 });
        });
        link.addEventListener('mouseleave', () => {
          if (linkEffect) {
            vfx.remove(linkEffect);
            linkEffect = null;
          }
        });
      });
    </script>
  </body>
</html>
